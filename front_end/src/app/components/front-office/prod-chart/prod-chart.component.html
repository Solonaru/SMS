<section class="chart">
    <div class="controls">
        <form action="#" class="controls__form">
            <label for="product" class="controls__label">Select a product:</label>
            <select [(ngModel)]="selectedValue" (change)="changeItem()" name="product" id="product" class="controls__product">
                <option value="-1">--- Select a product ---</option>
                <option *ngFor="let item of items" [value]="item.id">{{item.name}}</option>
            </select>
        </form>
    </div>
</section>

<div class="row">
    <div class="col-md-6">
        <div style="display: block;">
        <canvas baseChart width="400" height="180"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
</div>
<script src="/../../../../node_modules/chart.js/src/chart.js"></script>
