<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <app-header></app-header>

    <main>

        <section class="chart">
            <div id="chartContainer"></div>
        </section>

        <section class="section-controls">
            <div class="controls">
                <p class="is-title">Settings
                    <p>
                        <form action="#" class="controls__form">

                            <label class="is-label1"> Category: </label>
                            <select [(ngModel)]="selectedCategory" (change)="changeCategory()" name="category" class="controls__category">
                                <option [value]="-1" class="d">--- Select a category ---</option>
                                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                            </select>

                            <select [(ngModel)]="selectedCatalogue" (change)="changeMonth()" name="month" class="controls__category">
                                <option *ngFor="let catalogue of catalogues" [value]="catalogue.id">{{catalogue.month + ", " + catalogue.year}}</option>
                            </select>

                        </form>

            </div>
        </section>

    </main>

    <app-footer></app-footer>

</body>
